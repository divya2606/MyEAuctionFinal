server:
  port: 5000

spring:
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
    hibernate:
      ddl-auto: update
  datasource:
    #url: jdbc:mysql://localhost:3306/eauctionProduct?createDatabaseIfNotExist=true
    url: jdbc:mysql://eauctionproduct.chb2uk0km9qk.ap-south-1.rds.amazonaws.com:3306/eauctionProduct
    username: root
    password: eauctionroot
  kafka:
    listener:
      ack-mode: MANUAL_IMMEDIATE
    consumer:
      bootstrap-servers: localhost:29092
      group-id: eauctionConsumer
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      properties:
        string:
          json:
            trusted:
              packages: '*'